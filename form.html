<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="form.css">
</head>
<body>
    
 <section class="wrapper">
    <form action="" class="form">
        <h1>Shipping details</h1><hr>
        <h2>Please, fill the form below:</h2>
        <label for="firstname">FIRSTNAME: *</label>
        <input  type="text" name="firstname" class="text" id="firstname" placeholder="add your name" minlength="4" pattern="[a-zA-Z]{5,24}" required  class="required"  onkeyup="enableSubmit()">
        <br><br><label for="lastname">LASTNAME: *</label>
        <input  type="text" name="lastname" class="text" id="lastname"  placeholder="add your lastname" minlength="5"   pattern="[a-zA-Z]{5,24}"required  class="required"  onkeyup="enableSubmit()">
       <br><br> <label for="datetime">DELIVERY DATE: *</label>
        <input id="setdate" type="date"  placeholder="mm/dd/yyyy" required class="date"  class="required"  onkeyup="enableSubmit()" >
        <h2>Adress</h2>
        <label for="street">STREET: *</label>
        <input type="text" placeholder="street" required class="text" min="5" pattern="[A-Za-z0-9'\.\-\s\,]" autocomplete="street-address"  class="required"  onkeyup="enableSubmit()">
       <br><br> <label for="housenumber">HOUSE NUMBER: *</label>
        <input type="number" placeholder="house number" required class="number" pattern="[0-9]"  class="required"  onkeyup="enableSubmit()">
        <br><br><label for="flatnumber">FLAT NUMBER: *</label>
        <input type="number" placeholder="flat number" required class="number" pattern="[0-9-]+"  class="required"  onkeyup="enableSubmit()">
        <h2>Payment Information</h2>
        <input type="radio" name="payment" id="" required checked>
        <label for="card">Card</label>
        <input type="radio" name="payment" id="" required>
        <label for="cash">Cash</label>
        <h2>Choose 2 gifts (Optional):</h2>
        <input type="checkbox" name="gifts" id="">
        <label for="">pack as a gift</label>
       <br><br> <input type="checkbox" name="gifts" id="">
        <label for="">add postcard</label>
        <br><br><input type="checkbox" name="gifts" id="">
        <label for="">provide 2% discount for the next shipping</label>
        <br><br><input type="checkbox" name="gifts" id="">
        <label for="">branded pen or pencil</label>

        <br><br><button class="button" type="submit" value="Submit Form" disabled>PURCHASE</button>



    </form>
</section>
<script src="form.js"></script>
</body>
</html>
